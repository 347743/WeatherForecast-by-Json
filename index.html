<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800">

   <!-- Main Container -->
    <div class="container mx-auto p-5 md:p-10">
        <div class="bg-gray-900 rounded-xl shadow-lg p-5 md:p-10 max-w-4xl mx-auto">
            <h1 class="text-white text-center text-3xl md:text-4xl font-bold mb-6">Meowiee's Weather Forecast for 5(Five) Days</h1>

            <!-- Search Bar -->
            <form id="form" class="flex flex-col md:flex-row justify-center items-center gap-3 mb-6">
                <input
                    class="w-full md:w-2/3 px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="search" name="search" id="search" placeholder="Search By City" />
                <button
                    class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300"
                    type="submit">Search</button>
            </form>

            <!-- Current Weather Section -->
            <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
                <!-- Left Side -->
                <div>
                    <p class="city text-2xl md:text-3xl font-semibold text-white">--, --</p>
                    <p class="dayname text-lg md:text-xl text-gray-400">-</p>
                    <p class="text-5xl font-semibold text-white mt-3">
                        <span class="temdata">--</span>&deg;C
                    </p>
                </div>

                <!-- Right Side -->
                <div class="flex justify-center">
                    <img src="https://openweathermap.org/img/wn/10n@2x.png" class="w-28 md:w-40" alt="" id="photoone">
                </div>
            </div>

            <!-- Weather Data Section -->
            <div class="bg-gray-700 rounded-lg p-5 md:p-8 mb-10">
                <p class="font-semibold text-xl md:text-2xl text-white mb-6">Weather Details</p>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-5">
                    <!-- Humidity -->
                    <div class="flex items-center">
                        <i class="fas fa-tint text-xl text-blue-400 mr-2"></i>
                        <div>
                            <p class="text-gray-400">Humidity</p>
                            <p class="text-lg font-semibold text-white"><span class="humadata">--</span>%</p>
                        </div>
                    </div>

                    <!-- Wind Speed -->
                    <div class="flex items-center">
                        <i class="fas fa-wind text-xl text-green-400 mr-2"></i>
                        <div>
                            <p class="text-gray-400">Wind Speed</p>
                            <p class="text-lg font-semibold text-white"><span class="windata">--</span> m/s</p>
                        </div>
                    </div>

                    <!-- Pressure -->
                    <div class="flex items-center">
                        <i class="fas fa-tachometer-alt text-xl text-yellow-400 mr-2"></i>
                        <div>
                            <p class="text-gray-400">Pressure</p>
                            <p class="text-lg font-semibold text-white"><span class="pressdata">--</span> hPa</p>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-xl text-purple-400 mr-2"></i>
                        <div>
                            <p class="text-gray-400">Description</p>
                            <p class="text-lg font-semibold text-white"><span class="des">--</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast Section -->
            <div class="bg-gray-700 rounded-lg p-4 md:p-8">
                <p class="font-semibold text-xl text-white mb-4">Next 5 Days</p>
                <div class="grid grid-cols-1 gap-4 md:grid-cols-5" id="forecast">
                    <!-- Example Forecast Card -->
                    <div
                        class="flex flex-row items-center md:flex-col bg-gray-800 rounded-lg p-3 text-white gap-2 md:gap-4">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" class="w-12 md:w-16" alt="forecast-icon">
                         <div class="flex justify-around items-center flex-wrap gap-5" id="forecast">
                <!-- Dynamic forecast items will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
        const getsearch = document.getElementById('search');
        const getform = document.getElementById('form');
        const getcity = document.querySelector('.city');
        const getdayname = document.querySelector('.dayname');
        const gettemdata = document.querySelector('.temdata');
        const getphotoone = document.getElementById('photoone');
        const gethumadata = document.querySelector('.humadata');
        const getwindata = document.querySelector('.windata');
        const getpressdata = document.querySelector('.pressdata');
        const getdes = document.querySelector('.des');
        const getforecast = document.getElementById('forecast');

        const key = "2b27124d86345f355046010555b29a80";
        let weatherurl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${key}`;
        let forecasturl = `https://api.openweathermap.org/data/2.5/forecast?units=metric&appid=${key}`;

        getform.addEventListener('submit', function (e) {
            e.preventDefault();
            const getsearchval = getsearch.value;

            weatherbycity(getsearchval);

            getsearch.value = '';
            getsearch.focus();
        });

        let getweatherbycity = async function (city) {
            let url = `${weatherurl}&q=${city}`;
            let response = await fetch(url);
            if (response.status !== 200) {
                alert("Your Data is not found!");
                return;
            }
            let data = await response.json();
            return data;
        };

        let weatherbycity = async (city) => {
            let response = await getweatherbycity(city);
            getweathertodom(response);
            const cityid = response.id;

            const getfivedaysdata = await getforecastbycityid(cityid);

            getforcasttodom(getfivedaysdata);
        };

        let getweathertodom = (data) => {
            getphotoone.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            getcity.textContent = `${data.name} - ${data.sys.country}`;
            gettemdata.textContent = data.main.temp; // Fixed duplicate °C issue
            gethumadata.textContent = data.main.humidity;
            getpressdata.textContent = data.main.pressure;
            getwindata.textContent = data.wind.speed;
            getdes.textContent = data.weather[0].description;
        };

        let getforecastbycityid = async function (id) {
            let url = `${forecasturl}&id=${id}`;
            let response = await fetch(url);
            let data = await response.json();

            let forecastlists = data.list;
            let comingdatas = [];

            forecastlists.forEach(forecastlist => {
                let date = new Date(forecastlist.dt_txt);
                let hours = date.getHours();
                if (hours === 12) {
                    comingdatas.push(forecastlist);
                }
            });

            return comingdatas;
        };

        let getforcasttodom = (forecasts) => {
            getforecast.innerHTML = '';

            forecasts.forEach(forecast => {
                let temperature = `${forecast.main.temp}°C`;

                let html = `
                    <div class="w-full p-3 text-center bg-gray-800 rounded-lg shadow-lg">
                        <p class="text-xs text-gray-400">${new Date(forecast.dt_txt).toLocaleString('en', { weekday: 'long' })}</p>
                        <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" class="w-20 mx-auto" alt="">
                        <p class="font-semibold text-lg text-white">${temperature}</p>
                    </div>
                `;
                getforecast.insertAdjacentHTML("beforeend", html);
            });
        }
    </script>

</body>

</html>
